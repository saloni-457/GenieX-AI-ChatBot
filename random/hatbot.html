<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenieX Chatbot</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gptdark: '#1e1e2f',
            navdark: '#2c2c3e',
            botdark: '#2c2c3e',
            userdark: '#14213d',
            sidebar: '#14213d',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-white text-black dark:bg-gptdark dark:text-white">
  <!-- Navbar -->

  <header class="relative flex justify-between items-center px-6 py-3 shadow bg-white text-black dark:bg-navdark dark:text-white">
  <!-- Invisible Left placeholder to balance flex -->
  <div class="w-32"></div>

  <!-- Center GenieX logo + text -->
  <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-2">
    <img src="generative.png" alt="logo" class="w-8 h-8 object-contain" />
    <h1 class="text-xl font-bold">GenieX</h1>
  </div>

  <!-- Right: Auth + Theme Toggle -->
  <div class="flex items-center gap-4">
    <span id="user-email" class="text-sm font-mono"></span>
    <button id="login-btn" onclick="signIn()" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700 dark:bg-userdark dark:hover:bg-userdarkhover">Sign in</button>
    <button id="logout-btn" onclick="logout()" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700 hidden dark:bg-userdark dark:hover:bg-userdarkhover">Logout</button>

    <!-- Theme toggle -->
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="theme-toggle" class="sr-only peer" onclick="toggleTheme()" />
        <div class="w-11 h-6 bg-gray-400 rounded-full peer-checked:bg-userdarkhover"></div>
      <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></div>
    </label>
  </div>
</header>

  <div class="flex h-[90vh]">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-400 shadow-sm text-black dark:bg-sidebar dark:text-white dark:border-gray-700 p-4 overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Chat History</h2>
      <ul id="chat-history" class="space-y-2"></ul>
    </aside>

    <!-- Chat Area -->
    <main class="flex flex-col flex-1 p-6 justify-between bg-white dark:bg-gptdark">
<div id="messages" class="flex flex-col gap-4 overflow-y-auto max-h-full px-20"></div>
      <div class="flex gap-2 mt-4">
        <input id="user_input" type="text" placeholder="Ask me anything..." class="flex-1 px-4 py-2 rounded-lg border border-gray-300 bg-white text-black dark:bg-botdark dark:text-white dark:border-gray-600" />
        <button id = "send_button" onclick="sendMessage()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 dark:bg-[#3b3b4f] dark:hover:bg-[#4b4b61] text-white px-4 py-2 rounded-lg">âž¤</button>
      </div>
    </main>
  </div>

  <!-- <script type="module" src="chatbot.js"></script> -->
</body>
</html>
